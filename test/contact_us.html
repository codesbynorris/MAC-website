<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .form-container input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            padding: 10px 20px;
            cursor: pointer;

            padding: 12px 45px;
            background-color: #db4f66;
            color: #ffffff;
            border: 1px solid #db4f66;
            border-radius: 0;
            -webkit-transition: all .3s;
            transition: all .3s;
            display: block;
            color: #fff;
            margin: 35px auto 0 auto;
        }

        .form-container button:hover {
            background-color: transparent;
            color: #db4f66;
        }

        /* Popup Modal */
        .contact-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .contact-modal-content {
            background: #eeeeeed7;
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 5px;
        }

        .contact-close {
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="text" id="phone" name="phone" placeholder="Your Phone" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Message Delivered Popup -->
    <div class="contact-modal" id="messageModal">
        <div class="contact-modal-content">
            <span class="contact-close" onclick="closeModal()">&times;</span>
            <h3>Message Delivered. <br>
            We'll get in touch as soon as we can.</h3>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            var whatsappMessage = encodeURIComponent(`New message from:\n\nName: ${name}\nPhone: ${phone}\nEmail: ${email}\nMessage: ${message}`);
            var phoneNumber = '0103758354';  // Replace with your WhatsApp phone number (no "+" or spaces)
            var whatsappURL = `https://wa.me/${phoneNumber}?text=${whatsappMessage}`;

            // Open WhatsApp
            window.open(whatsappURL, '_blank');

            // Show the "Message Delivered" popup
            document.getElementById('messageModal').style.display = 'flex';
        });

        function closeModal() {
            document.getElementById('messageModal').style.display = 'none';
        }
    </script>

</body>
</html>
