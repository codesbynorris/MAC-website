<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
}

.container {
    display: flex;
    max-width: 1200px;
    margin: auto;
    padding: 20px;
}

/* Categories Sidebar */
.categories {
    width: 250px;
    background: white;
    padding: 20px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

.categories h2 {
    margin-bottom: 15px;
}

.categories ul {
    list-style: none;
    padding: 0;
}

.categories ul li {
    margin: 10px 0;
}

.categories ul li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

.categories ul li a:hover {
    color: #007bff;
}

/* Product Section */
.products {
    flex: 1;
    margin-left: 20px;
}

.product-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.product-card {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.product-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 5px;
}

.product-card h3 {
    margin: 10px 0;
}

.product-card p {
    font-size: 18px;
    color: #28a745;
    font-weight: bold;
}

.product-card button {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
}

.product-card button:hover {
    background: #0056b3;
}

    </style>
</head>
<body>

    <div class="container">
        <!-- Sidebar for Categories -->
        <aside class="categories">
            <h2>Categories</h2>
            <ul>
                <li><a href="#">All Products</a></li>
                <li><a href="#">Books</a></li>
                <li><a href="#">chairs</a></li>
                <li><a href="#">Crutches</a></li>
                <li><a href="#">Massagers</a></li>
                <li><a href="#">Sanitaries</a></li>
            </ul>
        </aside>

        <!-- Product Showcase -->
        <main class="products">
            <h2>Products on Sale</h2>
            <div class="product-list">
                <div class="product-card">
                    <img src="{% static 'images/product1.jpg' %}" alt="Product 1">
                    <h3>Product Name</h3>
                    <p>$20.00</p>
                    <button>Add to Cart</button>
                </div>

                <div class="product-card">
                    <img src="{% static 'images/product2.jpg' %}" alt="Product 2">
                    <h3>Another Product</h3>
                    <p>$35.00</p>
                    <button>Add to Cart</button>
                </div>

                <!-- Add more product cards here -->
            </div>
        </main>
    </div>

    
    <script>
        function openModal(title, description, price, image) {
    document.getElementById("modalTitle").innerText = title;
    document.getElementById("modalDescription").innerText = description;
    document.getElementById("modalPrice").innerText = "$" + price;
    document.getElementById("modalImage").src = image;

    // Generate WhatsApp link
    let phoneNumber = "0103758354";  // Replace with your WhatsApp number
    let message = `Hello, I'm interested in buying "${title}" for $${price}.`;
    let whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
    document.getElementById("whatsappButton").href = whatsappLink;

    // Show modal
    document.getElementById("productModal").style.display = "flex";
}

function closeModal() {
    document.getElementById("productModal").style.display = "none";
}

    </script>
</body>
</html>
