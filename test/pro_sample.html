<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            width: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        /* Popup Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 5px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        .whatsapp-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px;
            background: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="product" onclick="openModal('Product 1', 'This is a great product.', '10', 'product1.jpg')">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10</p>
    </div>

    <div class="product" onclick="openModal('Product 2', 'Another amazing item.', '20', 'product2.jpg')">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$20</p>
    </div>

    <!-- Popup Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="" style="width:100%;">
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <p id="modalPrice"></p>
            <a id="whatsappLink" href="#" target="_blank" class="whatsapp-btn">Order on WhatsApp</a>
        </div>
    </div>

    <script>
        function openModal(name, description, price, image) {
            document.getElementById("modalTitle").innerText = name;
            document.getElementById("modalDescription").innerText = description;
            document.getElementById("modalPrice").innerText = "$" + price;
            document.getElementById("modalImage").src = image;
            
            let message = encodeURIComponent(`Hello, I'm interested in *${name}* priced at *$${price}*.`);
            let phoneNumber = "1234567890"; // Replace with your WhatsApp number
            document.getElementById("whatsappLink").href = `https://wa.me/${phoneNumber}?text=${message}`;

            document.getElementById("productModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("productModal").style.display = "none";
        }
    </script>

</body>
</html>
